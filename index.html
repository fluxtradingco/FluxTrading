<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux Trading | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f1114;
            --card-bg: #1a1d23;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --accent: #26d0ce;
            --grad: linear-gradient(135deg, #26d0ce 0%, #1a2980 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body { 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo { width: 160px; margin-bottom: 40px; }

        .login-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.05);
        }

        h2 { margin-bottom: 10px; font-size: 24px; }
        p { color: var(--text-dim); font-size: 14px; margin-bottom: 25px; }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            color: var(--accent);
            margin-bottom: 8px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid #333;
            background: #0f1114;
            color: white;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }

        .input-group input:focus {
            border-color: var(--accent);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: var(--grad);
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(38, 208, 206, 0.3);
        }

        .btn-login:active { transform: scale(0.98); }

        .footer-text {
            margin-top: 25px;
            font-size: 13px;
            color: var(--text-dim);
        }
         #theme-toggle { background: var(--card-bg); border: none; padding: 10px; border-radius: 50%; color: var(--text-main); cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }


        .footer-text span { color: var(--accent); cursor: pointer; }
    </style>
</head>
<body data-theme="dark">

    <div class="login-container">
        <img src="flux_logo.png" alt="Flux Trading" class="logo" style="margin-bottom: -10%;">
         <!-- <button id="theme-toggle"><i class="fas fa-moon"></i></button> -->

        <div class="login-card">
            <h2>Welcome Back</h2>
            <p>Enter your details to access your Flux dashboard</p>

            <form id="loginForm">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="fullname" placeholder="John Doe" required>
                </div>

                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="name@email.com" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-login">Login to Dashboard</button>
            </form>

            <p class="footer-text">Don't have an account? <span>Sign Up</span></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {e.preventDefault();
            
            // Get the button to show a loading state
            const btn = document.querySelector('.btn-login');
            btn.innerText = "Authenticating...";
            btn.style.opacity = "0.7";

            // Small delay to simulate a real login check
            setTimeout(() => {
                // Redirects to your dashboard file
                window.location.href = 'dashboard.html';
            }, 1200);
        });

        const themeBtn = document.getElementById('theme-toggle');
        themeBtn.addEventListener('click', () => {
            const body = document.body;
            const icon = themeBtn.querySelector('i');
            if (body.getAttribute('data-theme') === 'dark') {
                body.setAttribute('data-theme', 'light');
                icon.className = 'fas fa-sun';
            } else {
                body.setAttribute('data-theme', 'dark');
                icon.className = 'fas fa-moon';
            }
        });

    </script>
</body>
</html>
