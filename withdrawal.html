<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux Trading - Sam's Withdrawal Records</title>
<style>
    body {
    background-color: #0d0e12;
    color: #ffffff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    padding-top: 50px;
}

.dashboard-container {
    width: 90%;
    max-width: 800px;
    text-align: center;
}

.logo { height: 30px; margin-bottom: 20px; }

.stats-grid {
    background: #1c1f26;
    padding: 20px;
    border-radius: 15px;
    margin-bottom: 30px;
}

#total-withdrawn {
    color: #ff4d4d; /* Matching the red text in your image */
    font-size: 2rem;
    margin: 10px 0;
}

.table-container {
    background: #1c1f26;
    border-radius: 15px;
    padding: 10px;
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
    text-align: left;
}

th {
    padding: 15px;
    color: #888;
    border-bottom: 1px solid #2d313a;
}

td {
    padding: 15px;
    border-bottom: 1px solid #2d313a;
}

.status-completed {
    color: #00f2ff; /* Cyan accent from Deposit button */
    font-weight: bold;
}

.back-btn {
    margin-top: 30px;
    background: linear-gradient(90deg, #00c6ff, #0072ff);
    border: none;
    padding: 12px 30px;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
}
</style>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <img src="flux_logo.png" alt="Flux Trading" class="logo">
            <h2>Withdrawal History - Sam Wilson</h2>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <p>Total Withdrawn </p>
                <h3 id="total-withdrawn">$3,500.00</h3>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Method</th>
                        <th>Amount (USD)</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="withdrawal-rows">
                    </tbody>
            </table>
        </div>
        
        <button class="back-btn" onclick="window.history.back()">Return to Dashboard</button>
    </div>
    <script>
        const withdrawals = [
    { date: '2026-01-19', method: 'Crypto Wallet', amount: 2000.00, status: 'Completed' },
    { date: '2026-01-12', method: 'Crypto Wallet', amount: 1000.00, status: 'Completed' },
    { date: '2026-01-5', method: 'Crypto Wallet', amount: 500.00, status: 'Completed' }
];

const tableBody = document.getElementById('withdrawal-rows');

function loadWithdrawals() {
    tableBody.innerHTML = withdrawals.map(transaction => `
        <tr>
            <td>${transaction.date}</td>
            <td>${transaction.method}</td>
            <td style="color: #ff4d4d;">$${transaction.amount.toLocaleString()}</td>
            <td class="status-completed">${transaction.status}</td>
        </tr>
    `).join('');
}

window.onload = loadWithdrawals;
    </script>
</body>
</html>
