<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux Trading Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f1114;
            --card-bg: #1a1d23;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --accent: #26d0ce;
            --up: #00ff88;
            --down: #ff4b2b;
            --grad: linear-gradient(135deg, #26d0ce 0%, #1a2980 100%);
        }

        [data-theme="light"] {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-main: #1a1d23;
            --text-dim: #666666;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, sans-serif; transition: 0.3s; }

        body { background-color: var(--bg-color); color: var(--text-main); padding: 20px; display: flex; justify-content: center; }

        .app-container { width: 100%; max-width: 400px; }

        /* Header & Theme Toggle */
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .logo { width: 120px; height: auto; }
        #theme-toggle { background: var(--card-bg); border: none; padding: 10px; border-radius: 50%; color: var(--text-main); cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }

        /* Balance Card */
        .balance-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .balance-label { color: var(--text-dim); font-size: 14px; margin-bottom: 8px; }
        .balance-amount { font-size: 36px; font-weight: 800; margin-bottom: 20px; transition: color 0.5s ease; }

        .btn-group { display: flex; gap: 15px; }
        .btn {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 15px;
        }
        .btn-deposit { background: var(--grad); color: white; }
        .btn-withdraw { background: #333; color: #666; cursor: not-allowed; opacity: 0.6; }

        /* Rates Grid */
        .rates-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .rate-card {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .coin-name { font-size: 12px; color: var(--text-dim); text-transform: uppercase; font-weight: bold; }
        .coin-price { font-size: 16px; font-weight: 700; }

        /* Dynamic Colors */
        .trend-up { color: var(--up) !important; }
        .trend-down { color: var(--down) !important; }
    </style>
</head>
<body data-theme="dark">

    <div class="app-container">
        <header>
            <img src="flux_logo.png" alt="FLUX" class="logo">
            <button id="theme-toggle"><i class="fas fa-moon"></i></button>
        </header>

        <div class="balance-card">
             <h2 class="balance-label">Welcome, Denis</h2>
            <p class="balance-label">Total Balance (CAD)</p>
             <p class="balance-label">Currently in automated trading</p>
            <div id="main-balance" class="balance-amount">$1542.44</div>
            
            <div class="btn-group">
                <a href="https://phantom.com"
                style=" text-decoration: none;">
                <button class="btn btn-deposit">Deposit</button>
                </a>
                <button class="btn btn-withdraw">Withdraw</button>
            </div>
        </div>

        <div class="rates-container">
            <div class="rate-card">
                <span class="coin-name">Bitcoin</span>
                <span id="btc-price" class="coin-price">$92,210</span>
            </div>
            <div class="rate-card">
                <span class="coin-name">Ethereum</span>
                <span id="eth-price" class="coin-price">$3,150</span>
            </div>
            <div class="rate-card">
                <span class="coin-name">Solana</span>
                <span id="sol-price" class="coin-price">$145.20</span>
            </div>
            <div class="rate-card">
                <span class="coin-name">Polygon</span>
                <span id="matic-price" class="coin-price">$0.72</span>
            </div>
        </div>
    </div>

    <script>
        // Main Balance Fluctuation (350 - 400 CAD)
        let lastBalance = 1200.00;
        function updateBalance() {
            const el = document.getElementById('main-balance');
            const newVal = (Math.random() * (1600 - 1400) + 1150).toFixed(2);
            
            el.classList.remove('trend-up', 'trend-down');
            el.classList.add(newVal > lastBalance ? 'trend-up' : 'trend-down');
            
            el.innerText =`${newVal}`;
            lastBalance = newVal;
        }

        // Crypto Rates Fluctuation Logic
        const coins = [
            { id: 'btc-price', base: 95610 },
            { id: 'eth-price', base: 3230 },
            { id: 'sol-price', base: 145 },
            { id: 'matic-price', base: 0.70 }
        ];

        function updateRates() {
            coins.forEach(coin => {
                const el = document.getElementById(coin.id);
                const currentPrice = parseFloat(el.innerText.replace('$', '').replace(',', ''));
                const volatility = coin.base * 0.01;
                const newVal = (coin.base + (Math.random() * volatility * 2 - volatility)).toFixed(2);
                
                el.classList.remove('trend-up', 'trend-down');
                el.classList.add(newVal > currentPrice ? 'trend-up' : 'trend-down');
                el.innerText = `${parseFloat(newVal).toLocaleString()};`
            });
        }

        // Theme Toggle
        const themeBtn = document.getElementById('theme-toggle');
        themeBtn.addEventListener('click', () => {
            const body = document.body;
            const icon = themeBtn.querySelector('i');
            if (body.getAttribute('data-theme') === 'dark') {
                body.setAttribute('data-theme', 'light');
                icon.className = 'fas fa-sun';
            } else {
                body.setAttribute('data-theme', 'dark');
                icon.className = 'fas fa-moon';
            }
        });

        // Intervals
        setInterval(updateBalance, 3000);
        setInterval(updateRates, 4000);
    </script>
</body>
</html>
